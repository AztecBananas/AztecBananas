<div>
  <!-- navbar directive -->
  <nav-bar></nav-bar>
  <!-- input form for search -->
  <form class="form-inline center" name='searchForm' ng-submit='getPolitician()'>
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input name="first" type="text" class="form-control" ng-model="firstName" placeholder="ex. Barack" ng-class="{'has-error': searchForm.name.$error.required || searchForm.$invalid && !searchForm.name.$pristine}">
    </div>
    <div class="form-group">
      <label for="exampleInptLastName"> Last Name</label>
      <input name="last" type="text" class="form-control" ng-model="lastName" placeholder="ex. Obama" ng-class="{'has-error': searchForm.name.$error.required || searchForm.$invalid && !searchForm.last.$pristine}">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  <p class='text-center'>Data from politifacts.com</p>
  <!-- display name of current polician -->
  <!-- <h2>{{firstName}} {{lastName}}</h2> -->
  <!-- display bubble chart -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="center-block chart center">
          <bubble-chart></bubble-chart>
        </div>
      </div>
      <!-- display top five quotes/statements -->
      <div class="col-md-6 quotes">
        <ul class="border reveal" ng-show="reveal">
          <lh>{{ruling}}</lh>
          <li class="list" ng-repeat="quote in quotes" ng-bind-html="quote"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
