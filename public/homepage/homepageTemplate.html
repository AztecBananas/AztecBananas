<div>
  <!-- navbar directive -->
  <nav-bar></nav-bar>
  <!-- input form for search -->
  <form class="form-inline center" name='searchForm' ng-submit='getPolitician()'>
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input type="text" class="form-control" ng-model="firstName" placeholder="ex. Barack" />
    </div>
    <div class="form-group">
      <label for="exampleInptLastName"> Last Name</label>
      <input type="text" class="form-control" ng-model="lastName" placeholder="ex. Obama" />
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  <!-- display name of current polician -->
  <h2> {{data.name}} </h2>
  <!-- display bubble chart -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7">
        <div class="center-block chart center">
          <bubble-chart></bubble-chart>
        </div>
      </div>
      <!-- display top five quotes/statements -->
      <div class="col-md-5 quotes">
        <ul ng-show="data.pantsFireQuotes.length > 0">
          <lh>Pants on Fire! Quotes</lh>
          <li ng-repeat="quote in data.pantsFireQuotes" ng-bind-html="quote"></li>
        </ul>
        <ul ng-show="data.fullFlopQuotes.length > 0">
          <lh>Flip Flopper! Statements</lh>
          <li ng-repeat="quote in data.fullFlopQuotes" ng-bind-html="quote"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
